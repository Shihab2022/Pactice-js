<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <!-- telwind css -->

<body>
    <header>
        <h1 class="text-5xl text-center font-medium my-10  ">Welcome to my <span class="text-yellow-600">Baap-Er-Bank </span> !!! </h1>
    </header>

    <main>
        <div class=" bg-emerald-500 my-5 mx-auto w-3/4 py-5 rounded">


            <h2 class="text-4xl mb-4 ml-2 ">Please Login</h2>
            <input type="email" class="block w-3/4 mb-5 ml-4 rounded-lg  py-2 text-center border-solid border-2 border-zinc-900 text-lg " name="" placeholder="Enter your email address " id="user-email">
            <input type="password" name="" class="block w-3/4 mb-5 ml-4 rounded-lg  py-2 text-center border-solid border-2 border-zinc-900 text-lg " name="" placeholder="Enter your email address " placeholder="Enter your password" id="user-password">


            <button id="login-submit" class="mb-5 ml-4  bg-amber-900 py-3 px-8 rounded-lg text-2xl  text-slate-200">Submit</button>
        </div>

    </main>

    <script src="bank.js"></script>
