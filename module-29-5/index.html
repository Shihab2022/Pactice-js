<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- boostrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <!-- for ul li -->

    <ul id="list">
        <li id="element">One</li>
        <li id="element">Two</li>
        <li id="element">Three</li>
    </ul>
    <br><br><br>
    <div id="add-ul">
        <ul>
            <li>add-1</li>
            <li>add-2</li>
            <li>add-3</li>
        </ul>
    </div>
    <button id="add-button">add</button>
    <button id="add-ul-button">add ul</button>

    <!-- for input field -->

    <div style="width: 25%;" class="input-group my-3 ">
        <button id="minus-num" class="input-group-text fs-3 bg-danger">-</button>
        <input type="text" id="input-field" class="form-control" aria-label="Amount (to the nearest dollar)">
        <button id="add-num" class="input-group-text  fs-3 bg-primary">+</button>
    </div>

    <script src="practice.js"></script>
</body>

</html>
